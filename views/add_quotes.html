<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quotes</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/lib/axios.min.js"></script>
    <script src="/js/add_quotes.js"></script>
  </head>
  <body class="d-flex flex-column">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="/">Node.js Bible</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item ">
            <a class="nav-link" href="/quotes">Quotes</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" href="/add_quotes">Add Quotes</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" href="/admin_quotes">Admin Quotes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li>
        </ul>
      </div>
    </nav>

    <div id="page-content" style="margin-top: 50px">
      <header class="text-center py-5 mb-4">
        <div class="container">
          <h1 class="font-weight-light text-white">Our quotes</h1>
        </div>
      </header>

      <div class="container">
        <div class="row ">
          <div class="col-md-2"></div>
          <div class="col-md-8">
               <div class="card">
                    <h5 class="card-header">Form</h5>
                    <div class="card-body">
                        <form action="/quotes" method="post" class="form-group" id="form-quotes">
                                   <label for="">Author</label>
                                   <input type="text" name="author" id="" class="form-control" placeholder="Escriba el author" aria-describedby="">
                                   <label for="">URL Photo</label>
                                   <input type="text" name="photo" id="" class="form-control" placeholder="Escriba el author" aria-describedby="">
                                   <label for="">Message:</label>
                                   <input type="text" name="message" id="" class="form-control" placeholder="Escriba el author" aria-describedby="">
                                   <br>
                                   <button class="btn btn-lg  btn-block btn-primary">Register Quote</button>
                        </form>
                    </div>
               </div>
          </div>
          <div class="col-md-2"></div>
          
        </div>
      </div>
    </div>
    <footer id="sticky-footer" class="py-4 bg-dark text-white-50">
      <div class="container text-center">
        <small>The Node.js Bible course</small>
      </div>
    </footer>
  </body>
</html>
